# ~/.tmuxinator/whc.yml

name: whc
root: ~/git

tmux_command: byobu

windows:
  - whc:
      layout: main-vertical
      panes:
        - htop
        - sudo speedometer -r wlan0 -t wlan0
  - Rancher:
      layout: main-vertical
      panes:
        - rancher ps
  - whcshuttle:
      layout: main-vertical
      panes:
        - WHCshuttle
